<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>systemjs</title>
  <!-- 原生的 importmap 对浏览器兼容有要求，所以使用 systemjs 的 importmap -->
  <script type="systemjs-importmap">
    {
      "imports": {
        "vue": "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"
      }
    }
  </script>
  <!-- 引入 systemjs -->
  <script src="https://cdn.jsdelivr.net/npm/systemjs@6.8.0/dist/system.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    // 引入模块
    System.import("./index.js")
  </script>
</body>
</html>
